syntax = "proto3";

package qianxia.IMChat;

option go_package = "IMChat/pb";

import "google/protobuf/timestamp.proto";

enum SendType {
    PRIVATE = 0;
    GROUP = 1;
}

message Message {
    int32 sender_id = 1;
    int32 receiver_id = 2;
    int32 message_type = 3;
    string content = 4;
    SendType send_type = 5;
    google.protobuf.Timestamp sending_time = 6;
    google.protobuf.Timestamp receiv_time = 7;
}