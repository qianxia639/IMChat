syntax = "proto3";

package qianxia.IMChat;

option go_package = "IMChat/pb";

import "google/protobuf/timestamp.proto";

message Message {
    int32 sender_id = 1;
    int32 receiver_id = 2;
    string content = 3;
    google.protobuf.Timestamp sender_time = 4;
    google.protobuf.Timestamp receiver_time = 5;
}